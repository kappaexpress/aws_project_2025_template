<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ撮影 - S3アップロード</title>

    <!-- Bootstrap 5のCSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 500px;
            object-fit: cover;
            display: none;
        }

        #canvas {
            display: none;
        }

        #preview {
            width: 100%;
            border-radius: 10px;
            max-height: 500px;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
            font-size: 1.5rem;
        }

        .btn-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-gradient-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-gradient-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }

        .btn-gradient-danger:hover {
            background: linear-gradient(135deg, #df82ea 0%, #e4465b 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-gradient-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
        }

        .btn-gradient-info:hover {
            background: linear-gradient(135deg, #3e9bed 0%, #00e1ed 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-gradient-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            color: white;
        }

        .btn-gradient-warning:hover {
            background: linear-gradient(135deg, #e95f89 0%, #edd02f 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
        }

        .status-box {
            white-space: pre-line;
            font-weight: 500;
        }

        .history-item {
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- タイトル -->
        <h1 class="text-center page-title">
            <i class="bi bi-camera-fill"></i> カメラ撮影 & S3アップロード
        </h1>

        <!-- メインカード -->
        <div class="card main-card">
            <div class="card-body p-4">

                <!-- API設定セクション -->
                <div class="alert alert-info mb-4" role="alert">
                    <h6 class="alert-heading">
                        <i class="bi bi-gear-fill"></i> API設定
                    </h6>
                    <label for="apiUrl" class="form-label">Lambda Function URL（署名付きURL生成API）:</label>
                    <input
                        type="url"
                        class="form-control"
                        id="apiUrl"
                        placeholder="https://your-lambda-function-url.lambda-url.region.on.aws/">
                </div>

                <!-- カメラ表示エリア -->
                <div class="mb-4">
                    <div id="cameraPlaceholder" class="camera-placeholder mb-3">
                        <div class="text-center">
                            <i class="bi bi-camera-video" style="font-size: 3rem;"></i>
                            <p class="mt-3 mb-0">カメラ起動ボタンを押してください</p>
                        </div>
                    </div>
                    <video id="video" autoplay playsinline class="bg-dark mb-3"></video>
                    <canvas id="canvas"></canvas>
                    <img id="preview" alt="撮影プレビュー" class="img-fluid mb-3">
                </div>

                <!-- ボタングループ -->
                <div class="row g-2 mb-3">
                    <div class="col-md-6 col-lg-3">
                        <button id="startCamera" class="btn btn-gradient-primary w-100 py-2">
                            <i class="bi bi-camera-video-fill"></i> カメラ起動
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="capture" class="btn btn-gradient-danger w-100 py-2" disabled>
                            <i class="bi bi-camera-fill"></i> 撮影
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="retake" class="btn btn-gradient-warning w-100 py-2" style="display: none;">
                            <i class="bi bi-arrow-clockwise"></i> 再撮影
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="upload" class="btn btn-gradient-info w-100 py-2" disabled>
                            <i class="bi bi-cloud-upload-fill"></i> S3にアップロード
                        </button>
                    </div>
                </div>

                <!-- ステータス表示 -->
                <div id="status" class="alert d-none status-box" role="alert"></div>

            </div>
        </div>

        <!-- アップロード履歴 -->
        <div id="uploadHistory" class="card mt-4" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-clock-history"></i> アップロード履歴
                </h5>
            </div>
            <div class="card-body">
                <div id="historyList"></div>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-light">
                <i class="bi bi-house-fill"></i> ホームに戻る
            </a>
        </div>

    </div>

    <!-- Bootstrap 5のJavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- カスタムJavaScript -->
    <script src="camera.js"></script>
</body>
</html>
