<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ撮影 - S3アップロード</title>

    <!-- Bootstrap 5のCSSを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        #video {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            display: none;
        }

        #canvas {
            display: none;
        }

        #preview {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: #6c757d;
        }

        .status-box {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- メインカード -->
        <div class="card">
            <div class="card-body">
                <!-- カードヘッダー -->
                <h1 class="card-title mb-4">
                    <i class="bi bi-camera-fill"></i> カメラ撮影 & S3アップロード
                </h1>

                <!-- API設定セクション -->
                <div class="alert alert-info mb-4" role="alert">
                    <h6 class="alert-heading">
                        <i class="bi bi-gear-fill"></i> API設定
                    </h6>
                    <label for="apiUrl" class="form-label">Lambda Function URL（署名付きURL生成API）:</label>
                    <input
                        type="url"
                        class="form-control"
                        id="apiUrl"
                        placeholder="https://your-lambda-function-url.lambda-url.region.on.aws/">
                </div>

                <!-- カメラ表示エリア -->
                <div class="mb-4">
                    <div id="cameraPlaceholder" class="camera-placeholder mb-3">
                        <div class="text-center">
                            <i class="bi bi-camera-video" style="font-size: 3rem;"></i>
                            <p class="mt-3 mb-0">カメラ起動ボタンを押してください</p>
                        </div>
                    </div>
                    <video id="video" autoplay playsinline class="bg-dark mb-3"></video>
                    <canvas id="canvas"></canvas>
                    <img id="preview" alt="撮影プレビュー" class="img-fluid mb-3">
                </div>

                <!-- ボタングループ -->
                <div class="row g-2 mb-3">
                    <div class="col-md-6 col-lg-3">
                        <button id="startCamera" class="btn btn-primary w-100">
                            <i class="bi bi-camera-video-fill"></i> カメラ起動
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="capture" class="btn btn-danger w-100" disabled>
                            <i class="bi bi-camera-fill"></i> 撮影
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="retake" class="btn btn-warning w-100" style="display: none;">
                            <i class="bi bi-arrow-clockwise"></i> 再撮影
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <button id="upload" class="btn btn-info w-100" disabled>
                            <i class="bi bi-cloud-upload-fill"></i> S3にアップロード
                        </button>
                    </div>
                </div>

                <!-- ステータス表示 -->
                <div id="status" class="alert d-none status-box" role="alert"></div>

            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-light">
                <i class="bi bi-house-fill"></i> ホームに戻る
            </a>
        </div>

    </div>

    <!-- Bootstrap 5のJavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- カスタムJavaScript -->
    <script src="camera.js"></script>
</body>
</html>
