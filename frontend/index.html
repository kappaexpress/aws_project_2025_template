<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記保存フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title">日記保存フォーム</h1>

                        <div id="formSection">
                            <form id="dataForm">
                                <div class="mb-3">
                                    <label for="date" class="form-label">日付</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">タイトル</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">内容</label>
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-secondary btn-sm" id="generateContentBtn">AI で内容を生成</button>
                                    </div>
                                    <textarea class="form-control" id="content" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">送信</button>
                            </form>

                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://b7if3hiq2wzhyvliuzedofyfni0ddkmd.lambda-url.ap-northeast-1.on.aws/';
        // TODO: デプロイ後に実際のURLに置き換える
        const generateApiUrl = 'YOUR_GENERATE_DIARY_FUNCTION_URL_HERE';

        // AI で内容を生成ボタンのイベントリスナー
        document.getElementById('generateContentBtn').addEventListener('click', async function () {
            const title = document.getElementById('title').value.trim();

            // タイトルが入力されているかチェック
            if (!title) {
                document.getElementById('result').innerHTML =
                    '<div class="alert alert-warning">タイトルを入力してください。</div>';
                return;
            }

            // ボタンを無効化してローディング表示
            const btn = this;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '生成中...';

            try {
                const response = await fetch(generateApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: title })
                });

                const result = await response.json();

                if (response.ok) {
                    // 生成された内容をテキストエリアに設定
                    document.getElementById('content').value = result.content;
                    document.getElementById('result').innerHTML =
                        '<div class="alert alert-success">内容を生成しました!</div>';
                } else {
                    document.getElementById('result').innerHTML =
                        '<div class="alert alert-danger">エラー: ' + (result.error || '内容の生成に失敗しました') + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML =
                    '<div class="alert alert-danger">エラー: ' + error.message + '</div>';
            } finally {
                // ボタンを元に戻す
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const data = {
                date: date,
                title: title,
                content: content
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerHTML =
                        '<div class="alert alert-success">データが正常に保存されました！</div>';
                    // フォームをリセット
                    document.getElementById('dataForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    document.getElementById('result').innerHTML =
                        '<div class="alert alert-danger">エラー: ' + (result.error || 'データの保存に失敗しました') + '</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML =
                    '<div class="alert alert-danger">エラー: ' + error.message + '</div>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
